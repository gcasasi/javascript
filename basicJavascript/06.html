<!DOCTYPE html>
<html>
  <body>
    <script>
      /*
https://github.com/full-stack-bcn/problem-sets/blob/master/javascript.md
6.By using document.createElement and document.body.appendChild, create an HTML page which at loading time adds 100 paragraphs to the <body> each one with the text "This is paragraph N", N being its index.
*/

      for (let i = 0; i < 100; i++) {
        let p = document.createElement("p");
        p.innerText = `This is paragraph ${i+1}`;
        document.body.appendChild(p);
      }
    </script>
  </body>
</html>
